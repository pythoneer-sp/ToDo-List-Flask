{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}

    <div class="container my-4">
        <h1>Update ToDo</h1>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label"><h6>Title of ToDo</h6></label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Update the work in your ToDo list.</div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Write here.." name="desc" id="desc" value="{{todo.desc}}" style="height: 100px"></textarea>
                <label for="desc">Description</label>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock body %}
